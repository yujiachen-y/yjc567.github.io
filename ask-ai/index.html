  <head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="Ask AI | Jiachen Yu" />
    <meta property="og:description" content="Open LLM apps with a transparent prompt based on this blog context." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yujiachen.com/ask-ai/" />
    <link rel="canonical" href="https://www.yujiachen.com/ask-ai/" />  <link rel="icon" href="/favicon-32.png" type="image/png" sizes="32x32" />
<link rel="icon" href="/favicon.png" type="image/png" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" /> <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&amp;family=Noto+Serif+SC:wght@400;600;700&amp;display=swap" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/fonts.css" />
  </head>
  <body data-page="ask-ai">
    <div id="root">
      
<nav class="navbar">
  <div class="nav-left">
    <a href="/" class="brand">Jiachen Yu</a>
    <div class="nav-links">
      <a class="nav-link-button" href="/about/" data-nav="about">About</a>
      <a class="nav-link-button" href="/blog/" data-nav="blog">Blog</a>
    </div>
  </div>
  <div class="controls">
    <div class="action-controls">
      <div class="lang-switcher" data-lang-switcher data-lang-switcher-mode="hidden">
        <button class="lang-toggle" type="button" data-lang-toggle>EN</button>
      </div>
      <div class="theme-switcher" data-theme-switcher data-theme-state="light">
        <button
          class="theme-trigger"
          type="button"
          data-theme-trigger
          aria-label="Theme mode toggle"
          aria-pressed="false"
        >
          <span class="theme-trigger-icon">
            <svg class="theme-icon theme-icon-dark" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M21 12.8A8.5 8.5 0 1 1 11.2 3a7.5 7.5 0 0 0 9.8 9.8Z"
                fill="currentColor"
              />
            </svg>
            <svg class="theme-icon theme-icon-light" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="4" fill="currentColor" />
              <path
                d="M12 3v2M12 19v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M3 12h2M19 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                fill="none"
              />
            </svg>
          </span>
        </button>
      </div>
      <a
        class="ask-ai-entry"
        href="/ask-ai/"
        data-ask-ai-entry
        aria-label="Open Ask AI"
      >
        <span class="ask-ai-entry-label">Ask AI</span>
      </a>
    </div>
  </div>
</nav>

      <main class="page-shell ask-ai-page" data-ask-ai-page>
        <div class="ask-ai-shell page-shell-content">
          <header class="ask-ai-hero">
            <p class="ask-ai-kicker" data-ask-ai-kicker>ASK AI</p>
            <h1 class="ask-ai-title" data-ask-ai-title>Ask anything about me.</h1>
            <p class="ask-ai-subtitle" data-ask-ai-subtitle>
              Start a conversation with your favorite LLM, powered by context from my blog.
            </p>
            <p class="ask-ai-trust" data-ask-ai-trust>Answers include citations to posts.</p>
          </header>

          <section class="ask-ai-query" aria-label="Ask AI">
            <form class="ask-ai-query-form" data-ask-ai-form>
              <input
                class="ask-ai-query-input"
                type="text"
                name="question"
                data-ask-ai-query
                placeholder="Ask me anything about this blog..."
                autocomplete="off"
                aria-label="Ask AI question"
              />
              <button
                class="ask-ai-query-submit"
                type="submit"
                data-ask-ai-submit
                aria-label="Ask AI"
              >
                Ask
              </button>
            </form>
            <div class="ask-ai-chip-list" data-ask-ai-chip-list>
              <button class="ask-ai-chip" type="button" data-ask-ai-chip>
                Summarize recent posts
              </button>
              <button class="ask-ai-chip" type="button" data-ask-ai-chip>Top 3 posts</button>
              <button class="ask-ai-chip" type="button" data-ask-ai-chip>Writing topics</button>
            </div>
          </section>

          <section class="ask-ai-providers" aria-label="LLM providers">
            <a
              class="ask-ai-provider-link"
              href="https://chatgpt.com/"
              target="_blank"
              rel="noopener noreferrer"
              data-provider="chatgpt"
              aria-label="Open ChatGPT with prompt"
            >
              <span class="ask-ai-provider-note" data-provider-note>Prefer ChatGPT?</span>
              <span class="ask-ai-provider-link-label" data-provider-link-label
                >One-click prompt</span
              >
              <span class="ask-ai-provider-link-arrow" aria-hidden="true">→</span>
            </a>
          </section>

          <div class="ask-ai-manual-card is-collapsed" data-prompt-section>
            <div class="ask-ai-manual-summary">
              <button
                class="ask-ai-manual-summary-copy ask-ai-manual-summary-trigger"
                type="button"
                data-toggle-prompt-summary
                aria-expanded="false"
                aria-controls="ask-ai-prompt-content"
                aria-label="Prompt panel"
              >
                <p class="ask-ai-manual-header" data-prompt-title>Need to paste in other apps?</p>
                <p class="ask-ai-manual-description" data-prompt-description>
                  Expand the prompt panel to copy full context or open Claude and Gemini.
                </p>
              </button>
              <button
                class="ask-ai-prompt-toggle"
                type="button"
                data-toggle-prompt
                aria-expanded="false"
                aria-controls="ask-ai-prompt-content"
                aria-label="Prompt panel"
              >
                <span class="ask-ai-prompt-toggle-label" data-toggle-prompt-label
                  >Prompt panel</span
                >
                <span class="ask-ai-prompt-toggle-chevron" aria-hidden="true">⌄</span>
              </button>
            </div>
            <div
              class="ask-ai-manual-content"
              id="ask-ai-prompt-content"
              data-prompt-content
              hidden
            >
              <div class="ask-ai-manual-topline">
                <p class="ask-ai-manual-secondary-header" data-separator-label>or copy prompt to</p>
                <div class="ask-ai-pill-group">
                  <button
                    class="ask-ai-pill ask-ai-brand-pill"
                    type="button"
                    data-provider="claude"
                    aria-label="Claude"
                  >
                    <img
                      class="ask-ai-brand-lockup"
                      src="/app/brand/claude-lockup.svg"
                      alt=""
                      aria-hidden="true"
                      loading="lazy"
                      decoding="async"
                    />
                  </button>
                  <button
                    class="ask-ai-pill ask-ai-brand-pill"
                    type="button"
                    data-provider="gemini"
                    aria-label="Gemini"
                  >
                    <img
                      class="ask-ai-brand-lockup"
                      src="/app/brand/gemini-lockup.svg"
                      alt=""
                      aria-hidden="true"
                      loading="lazy"
                      decoding="async"
                    />
                  </button>
                </div>
              </div>
              <div class="ask-ai-prompt-wrap">
                <button class="ask-ai-copy" type="button" data-copy-prompt aria-label="Copy prompt">
                  Copy
                </button>
                <pre class="ask-ai-prompt" data-prompt-output></pre>
              </div>
            </div>
          </div>

          <p class="ask-ai-copy-feedback" data-copy-feedback aria-live="polite"></p>
        </div>
      </main>
    </div>

    <script id="page-data" type="application/json">
      {
  "pageType": "ask-ai",
  "lang": "en",
  "siteTitle": "Jiachen Yu",
  "langSwitchUrl": null,
  "langSwitcherMode": "toggle",
  "labels": {
    "navAbout": "About",
    "navBlog": "Blog",
    "filterAll": "All"
  }
}
    </script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
